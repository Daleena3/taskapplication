{%extends 'base.html'%}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <tr>
                    <th>Task_name</th>
                    <th>user</th>
                    <th>create-date</th>
                    <th>status</th>
                </tr>
                {%for t in tasks%}

                <tr>
                    <td>{{t.task_name}}</td>
                    <td>{{t.user}}</td>
                    <td>{{t.created_date}}</td>
                    <td>{{t.status}}</td>
                    <td>
                        <a href="{%url 'task-detail' t.id %}" class="btn btn-outline-info">view</a>
                        <a href="{%url 'task-delete' t.id%}" class="btn btn-outline-danger">delete</a>
                        <a href="{%url 'task-edit' t.id%}" class="btn btn-outline-warning">edit</a>


                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{%endblock%}
